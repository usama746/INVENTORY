<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StockpileAI - Inventory Manager</title>
    <script src="https://kit.fontawesome.com/48bbc1dc8c.js" crossorigin="anonymous"></script>
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Main app container -->
    <div class="container">
      <!-- Header -->
      <header class="header">
        <button id="back-btn" class="back-btn hidden" aria-label="Go back">
          <i class="fa-solid fa-arrow-left fa-xl"></i>
          <span class="back-text">Back</span>
        </button>
        <h1 id="main-title" class="main-title"></h1>
      </header>

  

      <!-- Main Content -->
      <main id="main-content" class="main-content">
        <!-- Content will be dynamically generated -->
      </main>
    </div>

    <!-- Modal Overlay -->
    <div id="modal-overlay" class="modal-overlay hidden">
      <div class="modal">
        <h2 id="modal-title" class="modal-title"></h2>
        <p id="modal-message" class="modal-message"></p>
        <div class="modal-actions">
          <button id="modal-cancel" class="btn btn-secondary">Cancel</button>
          <button id="modal-confirm" class="btn btn-destructive">
            Confirm
          </button>
        </div>
      </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast hidden"></div>

    <!-- Link to the main JS file -->
    <script src="app.js"></script>
  </body>
</html>
